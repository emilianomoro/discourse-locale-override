      ### Has alcanzado el límite de respuestas para Esta consulta

      Lo sentimos, pero los nuevos usuarios están limitados temporalmente a %{newuser_max_replies_per_topic} respuestas en el mismo tema.

      En vez de añadir otra respuesta, por favor, considera editar tus respuestas previas o visitar otros temas.
    reviving_old_topic: |
      ### ¿Resucitar Esta consulta?

      La última respuesta a esta consulta fue hace %{days} días. Tu post reactivará la consulta subiéndolo a las primeras posiciones de la lista y notificará a aquellos involucrados en la conversación previa.

  staff_category_description: "Categoría privada para debates entre moderadores y administradores. Las consultas solo serán visibles para miembros del staff."
  assets_topic_body: "Este es un tema permanente, visible únicamente para miembros del staff, con el fin de almacenar las imágenes y archivos utilizados en el diseño del sitio. ¡No lo elimines!\n\n\nCómo hacerlo:\n\n\n1. Responde a esta conulta.\n2. Sube todas las imágenes que desees para los logos, favicons y demás aquí. (Usa el icono de la barra de herramientas en el editor o arrastra y suelta las imágenes o pégalas). \n3. Publica tu respuesta.\n4. Haz clic con el botón derecho en las imágenes de tu nuevo post para obtener la ruta donde están subidas, o haz clic en el icono de editar para ver estas rutas en el panel de edición. Copia las rutas.\n5. Pega las rutas a las imágenes en [ajustes básicos](/admin/site_settings/category/required).\n\n\nSi necesitas habilitar la subida de diferentes tipos de archivo, edita `authorized_extensions` en las opciones de [archivos](/admin/site_settings/category/files)."


